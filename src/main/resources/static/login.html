<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		
		<link rel="stylesheet" href="mensagens/css/style.css">
		
		<title>Login - Tradução das Mensagens</title>
	</head>
	<body>
		<div class="container">
			<div class="row" style="height: 600px">
				<div class="col-sm-4 m-auto">
					<div class="card">
						<div class="card-body">
							<h4 class="text-center mb-4 mt-1">Login</h4>
							<hr>
							<form action="/traducao-das-mensagens/index.html" method="GET">
								<div class="form-group mb-2">
									<div class="input-group">
										<input name="" class="form-control" placeholder="Email or login" type="email">
									</div>
								</div>
								<div class="form-group mb-2">
									<div class="input-group">
										<input class="form-control" placeholder="******" type="password">
									</div>
								</div>
								<div class="form-group mb-3 col-2 mx-auto">
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</div>
								<p class="text-center">Não tem conta? <a href="#">Cadastre-se</a><br>
								<a href="#">Esqueceu a senha?</a></p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
