<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="headGeral(titulo)">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="/mensagens/css/style.css">
		
		<title th:text="${titulo} + ' - Tradução das Mensagens'"></title>
	</head>
	
	<head th:fragment="headListagem(titulo)">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="/mensagens/css/style.css">
		
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<title th:text="${titulo} + ' - Tradução das Mensagens'"></title>
	</head>
	
	<header th:fragment="header(titulo)">
		<div class="container mt-3">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" aria-current="page"
					th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
					href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/mensagens') ? 'active' : ''}"
					href="/mensagens">Mensagens</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/paragrafos') ? 'active' : ''}"
					href="/paragrafos">Parágrafos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/usuarios') ? 'active' : ''}"
					href="/usuarios">Usuários</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/login">Sair</a>
				</li>
			</ul>
		</div>
		<div class="container mt-3">
			<div class="row">
				<div class="col-12">
					<h1 th:text="${titulo}"></h1>
				</div>				
			</div>
		</div>
	</header>
</html>
